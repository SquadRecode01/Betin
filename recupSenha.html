    <main>
        <section class="recuperar-principal mt-5 container">
            <h3 class="titulo-recuperar text-center">
                Digite seus dados pra recuperar sua senha ou e-mail.
            </h3>
            <form action="#" class="formulario d-flex flex-column mt-5 p-4 rounded">
                <label class="mb-2" for="cpf">Digite seu CPF</label>
                <input class=".input-form mb-3" type="text" id="cpf" placeholder="Digite aqui seu CPF." required>
                <label class="mb-2" for="nome">Digite seu nome</label>
                <input class=".input-form mb-3" type="text" id="senha" placeholder="Digite seu nome completo." required>
                <input type="submit" class="btn btn-info">
            </form>
        </section>
    </main>
    <footer class="p-3 mt-5">
        <p class="text-dark m-0 text-center">&copy; Betin 2022</p>
