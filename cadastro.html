<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Cadastro</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <p> Logo </p>
            <nav>
            
                <a href="homePage.html">Home</a>
                <a href="Atividades.html">Atividades</a>
                <a href="Historico.html">Histórico</a>
                <a href="Sobre.html">Sobre</a>
            
            </nav>
        </header>
        <main>
            <form action="/pagina-processa-dados-do-form" method="post">

                <!-- section geral de todo os dados. --> 
                <section id="dadosPessoais">
                    <p>(*) Campos Obrigatórios </p>

                    <!-- div de dados iniciais --> 
                    <div>
                        <div>
                            <label for="name">Nome Completo: *</label>
                            <input type="text" id="name" placeholder="EX: Frederico Josefino da silva lima" required>
                        
                            
                            
                            <label for="mail">E-mail: *</label>
                            <input type="email" id="mail" required placeholder="Crie seu email de acesso">
                        
                            <label for="senha">Senha de acesso: *</label>
                            <input type="password" id="senha" required placeholder="Crie sua senha de acesso">
                        </div>
                
                    </div>
                    <!-- Fim da div de dados iniciais --> 
                    
                    <!-- Dados pessoais -->
                    <div>
                        <hr>
                        <p>Dados Pessoais</p>
                        
                        <div>
                            <label for="cpf">CPF *</label>
                            <input type="text" id="cpf" required>

                            <label for="Data">Data de nascimento*</label>
                            <input type="date" id="Data"><br>

                            <label for="sexo">Sexo *</label>
                            <input type="radio" id="sexo" name="s" >M
                            <input type="radio" id="sexo" name="s" >F

                            
                            <label for="nacionalidade">Nacionalidade</label>
                            <input type="radio" id="nacionalidade" name="n">Brasileira
                            <input type="radio" id="nacionalidade" name="n">Estrangeira

                            <!-- Dados de contato -->
                            <div>
                                
                                <p>Dados de Contato</p>
                                <label for="telefone">Telefone</label>
                                <input type="tel" id="telefone">

                                <label for="celular">N° Celular</label>
                                <input type="tel" id="celular">

                                
                                <label for="recado">N° Celular Recado</label>
                                <input type="tel" id="recado">
                            </div>
                            <!-- Fim dos dados de contato -->

                        

                        </div>

                    </div>

                
                    <!-- Div de endereço -->
                    <div>
                        <hr>
                        <P>Endereço</P>
                        
                        <div>
                            <label type="rua">Rua *</label>
                            <input type="text" id="rua" required>
                            <label type="numero">Número da casa</label>
                            <input type="text" id="numero">
                            <label type="bairro">Bairro *</label>
                            <input type="text" id="bairro" required>
                            <label type="cidade">Cidade e Estado *</label>
                            <input type="text" required>
                            <label type="cep">CEP</label>
                            <input type="text" id="cep" placeholder="Caso não possua não precisa preencher">

                        </div>

                    </div>
                    <!-- Fim da Div de endereço -->
                
                    <div>
                        <hr>
                        <p>Vulnerabilidades</p>
                        
                         <!-- Filtro social -->
                        <div>
                            <label>Trabalha Atualmente?*</label>
                            <input type="radio" name="c">Sim <input type="radio" name="c">Não<br><br>

                            <label>Se sim, é de Carteira assinada?</label>
                            <input type="radio" name="b">Sim <input type="radio" name="b">Não<br><br>

                            <label>já fez algum trabalho sem carteira assinada? *</label>
                            <input type="radio"name="a">Sim <input type="radio" name="a">Não<br><br>
                            
                                <label>Possui algum Tipo de Deficiência?</label>
                                    <select name="Deficiência">
                                        <option>Nenhuma</option>
                                        <option>Visual</option>
                                        <option>Fisíca</option>
                                        <option>Mental</option>
                                </select>
                            
                            
                            

                        </div>
                    </div>

                    <div>
                        <input type="submit" class="btn btn-info">
                    </div>

                

                </section>
            </form>
        </main>
    </div>
</body>
</html>
